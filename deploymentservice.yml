apiVersion: apps/v1
kind: Deployment
namespace: nodeapp
metadata:
  name: nodeapp-development
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeserver
        image: registry.tukanginfra.my.id/development/nodeapp:latest
        ports:
        - containerPort: 3000
        
---
apiVersion: v1
kind: Service
namespace: nodeapp
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp 
  type: NodePort
  ports:
  - nodePort: 31110
    protocol: TCP
    port: 80
    targetPort: 3000