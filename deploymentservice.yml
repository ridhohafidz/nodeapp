apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-development2
  namespace: nodeapp
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeserver
        image: registry.tukanginfra.my.id/development/nodeapp:latest
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: nodeapp-development-service
  namespace: nodeapp
spec:
  selector:
    app: nodeapp
  type: NodePort
  ports:
  - name: http
    nodePort: 31110
    port: 80
    targetPort: 3000
    protocol: TCP
